    <div class="wrapper"> 
        <form id="login-form" action="#">
            <div class="input-box">
                <input type="text" placeholder="Email" required id="email">
                <i class='bx bxs-envelope' ></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required id="password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" id="remember-me">Remember Me</label>
                <a href="#">forgot Password?</a>
            </div>
            <button type="submit" class="btn" id="login-btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
  
<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        var emailInput = document.getElementById('email');
        var rememberMeCheckbox = document.getElementById('remember-me');
        
        // Validate email format
        if (!validateEmail(emailInput.value)) {
            event.preventDefault(); // Prevent form submission
            alert("Invalid email format. Please enter a valid email address.");
            return;
        }

        // Validate Remember Me checkbox
        if (!rememberMeCheckbox.checked) {
            event.preventDefault(); // Prevent form submission
            alert("Please check the 'Remember Me' checkbox before logging in.");
        }
    });

    function validateEmail(email) {
        var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
    }
</script>
